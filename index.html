<script>
    function throttle(fn, gapTime) {
        let cd = false
        return function() {
            if(!cd) {
                fn()
                cd = true
                setTimeout(()=>{
                    cd = false
                }, gapTime)
            }
        }
    }

    function throttle2(fn, gapTime) {
        let lastTime = null
        let nowTime = null
        return function() {
            nowTime = Date.now()
            if(!lastTime || nowTime - lastTime > gapTime) {
                fn()
                lastTime = nowTime
            }
        }
    }

    let fn = () => console.log('我执行了')
    fn = throttle(fn,3000)

    document.body.onscroll = fn

</script>
